version: 2.1

orbs:
  codecov: codecov/codecov@4.1.0

executors:
  executor_node_18:
    docker:
      - image: cimg/node:18.20
    working_directory: ~/rollup-plugin-export-equals

  executor_node_20:
    docker:
      - image: cimg/node:20.15
    working_directory: ~/rollup-plugin-export-equals

commands:
  command_ci:
    parameters:
      cache_key:
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - << parameters.cache_key >>-{{ checksum "package-lock.json" }}
            - << parameters.cache_key >>-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: << parameters.cache_key >>-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build
          command: npm run build

  command_save_workspace:
    steps:
      - persist_to_workspace:
          root: ~/rollup-plugin-export-equals
          paths:
            - .

  command_restore_workspace:
    steps:
      - attach_workspace:
          at: ~/rollup-plugin-export-equals

  command_npm_publish:
    steps:
      - run:
          name: Login to npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish to npm
          command: npm publish

jobs:
  job_node_18_ci:
    executor: executor_node_18
    steps:
      - command_ci:
          cache_key: v1-node-18-deps-rpexeq
      - command_save_workspace

  job_node_20_ci:
    executor: executor_node_20
    steps:
      - command_ci:
          cache_key: v1-node-20-deps-rpexeq

  job_upload_coverage:
    executor: executor_node_18
    steps:
      - command_restore_workspace
      - codecov/upload:
          file: coverage/*.json

  job_publish_to_npm:
    executor: executor_node_18
    steps:
      - command_restore_workspace
      - command_npm_publish

workflows:
  workflow_ci:
    jobs:
      - job_node_18_ci:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - job_node_20_ci:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/

      - job_upload_coverage:
          requires:
            - job_node_18_ci
            - job_node_20_ci
          filters:
            branches:
              only: /master/

      - job_publish_to_npm:
          context: npm
          requires:
            - job_node_18_ci
            - job_node_20_ci
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
